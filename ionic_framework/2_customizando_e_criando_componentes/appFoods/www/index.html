<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark" align-title="center">
        <button class="button button-icon ion-navicon"></button>
        <h1 class="title">FOOD DATA</h1>
      </ion-header-bar>
      <ion-content>
        <h1 class="title-food">BAR DO ZÉ <i class="icon ion-ios-wineglass-outline"></i></h1>
        <div class="donut-chart-block block"> 
          <h2>Consumo e avaliação</h2>
          <div class="donut-chart">
            <div id="porcion1" class="recorte"><div class="quesito bebida" data-rel="21"></div></div>
            <div id="porcion2" class="recorte"><div class="quesito refeicao" data-rel="39"></div></div>
            <div id="porcion3" class="recorte"><div class="quesito win" data-rel="31"></div></div>
            <div id="porcionFin" class="recorte"><div class="quesito linux" data-rel="9"></div></div>
            <p class="center-date">DOMINGO<br><span class="scnd-font-color">01/05</span></p>        
          </div>
          <ul class="os-percentages horizontal-list">
            <li>
                <p class="bebida os scnd-font-color">Bebida</p>
                <p class="os-percentage">21<sup>%</sup></p>
            </li>
            <li>
                <p class="refeicao os scnd-font-color">Refeição</p>
                <p class="os-percentage">39<sup>%</sup></p>
            </li>
            <li>
                <p class="porcao os scnd-font-color">Porção</p>
                <p class="os-percentage">9<sup>%</sup></p>
            </li>
            <li>
                <p class="lanche os scnd-font-color">Lanche</p>
                <p class="os-percentage">31<sup>%</sup></p>
            </li>
          </ul>
        </div>

        <div class="bar-avalicacao">
          <img src="img/face4.png">
          <div class="bar-base"> 
            <span class="n-avaliacao">19</span>
            <div id="bar1"></div> 
          </div>
        </div>

        <div class="bar-avalicacao">
          <img src="img/face3.png">
          <div class="bar-base"> 
            <span class="n-avaliacao">29</span>
            <div id="bar2"></div>
          </div>
        </div>

        <div class="bar-avalicacao">
          <img src="img/face2.png">
          <div class="bar-base"> 
            <span class="n-avaliacao">13</span>
            <div id="bar3"></div> 
          </div>
        </div>

        <div class="bar-avalicacao">
          <img src="img/face1.png">
          <div class="bar-base"> 
            <span class="n-avaliacao">3</span>
            <div id="bar4"></div> 
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
